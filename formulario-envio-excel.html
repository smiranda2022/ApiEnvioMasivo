<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Envio Masivo por Excel</title>
</head>
<body>
    <h2>Subir archivo Excel para envío masivo</h2>
    <form action="https://localhost:5001/api/suscripcion/masivo-excel" method="post" enctype="multipart/form-data">
        <label for="archivo">Seleccioná archivo Excel (.xlsx):</label>
        <input type="file" name="archivo" id="archivo" accept=".xlsx" required />
        <br><br>
        <button type="submit">Enviar Correos</button>
    </form>
</body>
</html>
